
<div class="book-list-container">
    <h2>Book Catalog</h2>
  
    <!-- Check if there are books before trying to loop -->
    <div *ngIf="books && books.length > 0; else noBooks">
  
      <div class="row"> <!-- Bootstrap row for layout -->
        <!-- Loop over the 'books' array received via @Input -->
        <div *ngFor="let book of books" class="col-md-4 mb-3"> <!-- Bootstrap column and margin -->
  
          <div class="card h-100"> <!-- Bootstrap card, h-100 makes cards in a row same height -->
            <!-- Optional: Display image if URL exists -->
            <img *ngIf="book.coverImageUrl" [src]="book.coverImageUrl" class="card-img-top book-cover" [alt]="book.title + ' cover'">
  
            <div class="card-body p-3">
              <h5 class="card-title">{{ book.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
              <p class="card-text">
                Published: {{ book.yearPublished }}
              </p>
              <!-- Add more details if needed -->
            </div>
          </div>
  
        </div><!-- end col -->
      </div><!-- end row -->
  
    </div><!-- end ngIf books -->
  
    <!-- Template to show if the books array is empty -->
    <ng-template #noBooks>
      <p>No books to display.</p>
    </ng-template>
  
  </div>
